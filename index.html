<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Awadh's  Movie Theater</h1>
    
    <div class="container">
        <aside>
            <h2>Movies</h2>
            <ul id="films"></ul>
        </aside>
        
        <main>
            <h2 id="movie-title">Loading...</h2>
            <img id="movie-poster" src="" alt="Movie Poster">
            <p><strong>Runtime:</strong> <span id="movie-runtime"></span> minutes</p>
            <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
            <p><strong>Available Tickets:</strong> <span id="movie-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
            <button id="delete-movie" class="delete-btn">Delete Movie</button>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
